<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <h2>calc</h2>
        <div class="upper">
            <p class="display"></p>
        </div>
        <div class="lower">
            <div class="inner-lower top">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="del-btn" value="del">DEL</button>
            </div>
            <div class="inner-lower">
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="+">+</button>
            </div>
            <div class="inner-lower">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="-">-</button>
            </div>
            <div class="inner-lower">
                <button class="btn" value=".">.</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value="/">/</button>
                <button class="btn" value="*">X</button>
            </div>
            <div class="inner-lower last">
                <button class="reset-btn" value="reset">RESET</button>
                <button class="equal-btn" value="equal">=</button>
            </div>


        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
